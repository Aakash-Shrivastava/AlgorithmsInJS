<a href="javascript:void(0);" class="btnPrevious" onClick="prevClick(event)"
  >Previous</a
>
<a href="javascript:void(0);" class="btnNext" onClick="nextClick(event)"
  >Next</a
>
<div class="carousel">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
  </ul>
</div>

<style>
  .carousel {
    width: 100%;
    height: 200px;
    overflow: hidden;
  }

  .carousel ul {
    list-style: none;
    width: 100%;
    height: 200px;
    padding: 0;
    position: relative;
    transition: transform 0.5s ease-in;
  }

  .carousel ul li {
    width: 282px;
    height: 200px;
    line-height: 200px;
    float: left;
    margin: 1px;
    background-color: #ddd;
    text-align: center;
  }
</style>

<script type="text/javascript">
  var ulElement = document.getElementsByTagName("ul")[0];

  let liElement = Array.from(document.getElementsByTagName("li"));
  let startPer = 0;
  liElement.forEach(elem => {
    elem.style.left = `${startPer}%`;
    elem.style.position = "absolute";
    startPer += 20;
  });

  let curentLeft = 0;
  let elemIndex = 5;
  nextClick = function(e) {
    if (elemIndex < 14) {
      curentLeft -= 20;
      ulElement.style.transform = `translate3d(${curentLeft}%,0,0)`;
      elemIndex++;
    }
  };

  prevClick = function(e) {
    if (elemIndex > 5) {
      curentLeft += 20;
      ulElement.style.transform = `translate3d(${curentLeft}%,0,0)`;
      elemIndex--;
    }
  };
</script>

<a href="javascript:void(0);" class="btnPrevious" onClick="prevClick(event)">Previous</a>
<a href="javascript:void(0);" class="btnNext" onClick="nextClick(event)">Next</a>
<div class="carousel">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
    </ul>
</div>


<style>
    .carousel {
        width: 800px;
        height: 50px;
        overflow: hidden;
    }

    .carousel ul {
        list-style: none;
        width: 1430px;
        height: 50px;
        padding: 0;
    }

    .carousel ul li {
        width: 100px;
        height: 30px;
        line-height: 30px;
        float: left;
        margin: 1px;
        background-color: #ddd;
        text-align: center;
    }
</style>


<script type="text/javascript">

    var ulElement = document.getElementsByTagName("ul")[0];

    var myInterval = setInterval(function () {
        nextClick();
    }, 1000)

    nextClick = function (e) {

        if (e && e.target.classList.contains("btnNext")) {
            clearInterval(myInterval);
        }

        var firstChild = document.getElementsByTagName("li")[0];

        ulElement.removeChild(firstChild);
        ulElement.appendChild(firstChild);
    }

    prevClick = function (e) {
        if (e && e.target.classList.contains("btnPrevious")) {
            clearInterval(myInterval);
        }

        var lastChild = document.getElementsByTagName("li")[document.getElementsByTagName("li").length - 1];

        ulElement.removeChild(lastChild);
        ulElement.insertBefore(lastChild, ulElement.firstChild);
    }


</script>

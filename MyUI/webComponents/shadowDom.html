<style>
*{
  color: green;
}
</style>
<div id="outer">Outer Element</div>
<div id="shadowHost">Host</div>
<template id="tmpl">
  <style>
    * {
      color: red;
    }
  </style>
  <div>Hello <span class="name">I am a shodow Element</span></div>
</template>

<script type="text/javascript">
  var host = document.querySelector("#shadowHost");
  var shadowRoot = host.createShadowRoot();
  shadowRoot.appendChild(document.querySelector("#tmpl").content);
</script>


<!-- The browser already hosts its own internal shadow DOM for the element (<textarea>, <input>). -->

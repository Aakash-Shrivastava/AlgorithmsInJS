<div></div>
<style>
/* 
Use css tranform property to move, scale, rotate content.
Use translate3d or scale 3d to ensure all transformations are hapeening on the GPU.

To ensure your markup works for the largest number of browsers, be sure to either provide
vendor prefixes for the transform property or use an awesome library like -prefix-free.

Eg.
 */
.my-div{
  transform: translate3d(0px,0px,0px);
  transition: transform 0.5s ease-in-out;
}

.my-div:hover{
  transform: translate3d(0px,-150px,0px);
}



  /* Transition */
    /* 
    transition-property: font-size;
    transition-duration: 4s;
    transition-delay: 2s;
    transition-timing-function: ease-in; 
    */

  div {
    transition: width 1s ease-in;
    width: 100px;
    height: 30px;
    background-color: red;
  }

  div:hover {
    width: 300px;
  }

  /* Animation */
    /* 
    animation-name:slide;
    animation-duration:2s;
    animation-delay:2s;
    animation-timing-function:infinite; */

    div:hover {
    animation: slide 2s infinite;
    }

  @keyframes slide {
    0% {
      transform: translate3d(0px, 0px, 0px);
    }
    50% {
      transform: translate3d(300px, 0px, 0px);
    }
    100% {
      transform: translate3d(0px, 0px, 0px);
    }
  }
</style>
